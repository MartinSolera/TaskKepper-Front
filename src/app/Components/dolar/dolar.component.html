<body>

  <div class="cards">
    <div class="card" *ngFor="let dolar of dolarList">
      <div class="content">
        <h1>{{ dolar.casa | uppercase }}</h1>
        <div class="seccion-compra-venta">
          <div class="seccion-compra">
            Compra: {{dolar.compra}}
          </div>
          <div class="seccion-venta">
            Venta: {{dolar.venta}}
          </div>
        </div>
      </div>
      <div class="footer">
        <h2>Probando footer</h2>
      </div>
    </div>
  </div>







</body>
